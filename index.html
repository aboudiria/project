<!DOCTYPE html>
<title>ادارة منتجات</title>
<link rel="stylesheet" href="index.css" />
</html>
<body>
   <div class="all">
    <div class="head">
        <h1>منتجات</h1>        
    </div>
    <div class="input">
        <input type="text" name="title" id="title"placeholder="NAME 
        اسم المنتج">
        <input type="number"name="code" id="code"placeholder="  code    كود  المنتج">
        <div class="price">
            <input type="number" onkeyup="calcultotal()"name="price"id="price"placeholder="  price   سعر">
            <input type="number"onkeyup="calcultotal()"  name="taxes" id="taxes"placeholder="taxes">
            <input type="number" onkeyup="calcultotal()" name="discount" id="discount"placeholder="عروضات -sale">
            <small id="total"></small>
        </div>
        <input type="number" name="count" id="count"placeholder=" count   عدد">
        <input type="text" name="category" id="category"placeholder="فئة   categeory">
        <button id="create">create</button>
    </div>
    <div class="output">
        <input type="text" name="search" id="search" placeholder=" search   بحث">
        <button id="sa">بحث بالاسم   search by name</button>
        <button id="sc">بحث بالفئة   search by categeory</button> 
        <button id="delete">مسح الكل   delete all</button>   
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>code</th>
                <th>price</th>
                <th>taxes</th>
                <th>discount</th>
               
                <th>categeory</th>
                <th>total</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody  id="tbody">

            </tbody>
           

        </table>
    </div>


   </div>
  
 <script src="index.js"></script>
</body>
